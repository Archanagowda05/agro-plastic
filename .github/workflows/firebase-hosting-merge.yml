name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master # Correctly tracking your master branch
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Node.js Environment
      - uses: actions/setup-node@v4
        with:
          node-version: '18' # Node 18 is highly stable and compatible with CRA/Tailwind
          cache: 'npm'       # Enable npm caching

      # 2. Fix Dependencies and Build
      - name: Install Dependencies and Build App
        run: |
          # The clean install command that installs ALL necessary packages
          npm ci
          
          # CRITICAL STEP: Reinstalling Tailwind specifically using a stable v3 version
          # This resolves the 'Cannot read properties of undefined' errors that cause the failure
          npm install -D tailwindcss@3.3.6 postcss autoprefixer
          
          # Run the main build command
          npm run build
        
      # 3. Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AGROSPHERE_MVP_A8483 }}
          channelId: live
          projectId: agrosphere-mvp-a8483
